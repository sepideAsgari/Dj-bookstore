{% extends '_base.html' %}

{% block page_title %}Home{% endblock %}

{% block content %}
    <h1>home</h1>
    {% if user.is_authenticated %}

        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
           Welcome {{ user.username }} | <button type="submit">logout</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}"> login</a> | <a href="{% url 'signup' %}"> signup</a>
    {% endif %}
{% endblock %}
